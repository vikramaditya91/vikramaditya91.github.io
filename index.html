---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
  	{% if post.crypto != null %}
    {% else %}
    	<article class="post">

      		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      	<div class="entry">
        	{{ post.excerpt }}
      	</div>

      		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    	</article>
      {% endif %}
  {% endfor %}
</div>

  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      - <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    </li>
  {% endfor %}
